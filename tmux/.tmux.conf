# vim bindings for switching between panes
bind -n M-h select-pane -L
bind -n M-l select-pane -R
bind -n M-k select-pane -U
bind -n M-j select-pane -D

bind -n C-M-h resize-pane -L 1
bind -n C-M-j resize-pane -D 1
bind -n C-M-k resize-pane -U 1
bind -n C-M-l resize-pane -R 1

bind -n M-H swap-pane -s :. -t '{left-of}'
bind -n M-J swap-pane -s :. -t '{down-of}'
bind -n M-K swap-pane -s :. -t '{up-of}'
bind -n M-L swap-pane -s :. -t '{right-of}'

bind v split-window -h -c "#{pane_current_path}"
bind s split-window -v -c "#{pane_current_path}"

setw -g mode-keys vi

# Explicit vim-style selection in copy mode
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi V send-keys -X select-line
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel

# Enable mouse control (clickable windows, panes, resizable panes)
set -g mouse on

# Use Alt+number to switch windows
set -g base-index 1
run-shell 'for i in {1..9}; do
  tmux bind -n M-$i if-shell "tmux select-window -t $i 2>/dev/null" "" "new-window -t $i"
done'


set -g pane-active-border-style "bg=default,fg=blue"
set-option -g status-position "bottom"
set-option -g status-style bg=default,fg=default
set-option -g status-justify "centre"
set-option -g window-status-format " #I:#W "
